<fieldset>
	<h2>Create a new pizza</h2>
	<form (submit)="onSubmit()">
		<p>Name: <input type="text" name="name" [(ngModel)]="newPizza.name" ></p>
		<p>Type: 
			<select name="type" [(ngModel)]="newPizza.type">
				<option>
					Hawaiian
				</option>
				<option>
					Barbeque Chicken
				</option>
				<option>
					Pepperoni
				</option>
				<option>
					Cheese
				</option>
				<option>
					Supreme
				</option>
			</select>
		</p>
		<input type="submit" name="">
	</form>
	<h2>List of all pizzas:</h2>
	<ul>
		<li *ngFor="let pizza of pizzas">{{pizza.name}} - a {{pizza.type}} pizza</li>
	</ul>
</fieldset>
